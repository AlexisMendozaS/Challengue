<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challengue</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <script src="js/script.js"></script>
    <main>
        <div>
            <img class="logo" src="img/Logo.png" alt="Logotipo de Alura">
        </div>
        <div class="principal">
            <textarea class="texto-principal" name="texto" id="texto" cols="20" rows="10" placeholder="Ingrese el texto Aqui"></textarea>
            <section class="inferior">
                <p class="mensaje-validacion">Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="encriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </section>
        </div>
    </main>
    <aside class="aside">
        <img class="imagen-aside" src="img/Muñeco.png" alt="Muñeco con lupa" id="imagen-aside">
        <h2 class="alerta" id="alerta">Ningun mensaje fue encontrado</h2>
        <p class="mensaje-aside" id="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        <textarea name="texto-encriptado" id="texto-encriptado" cols="30" rows="10"></textarea>
        <div class="botones">
            <button class="btn-copiar" id="btn-copiar">Copiar</button>
        </div>
    </aside>
</body>
</html>
