<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challengue</title>
</head>
<body>
    <main>
        <div>
            <img src="img/Logo.png" alt="Logotipo de Alura">
        </div>
        <div class="principal">
            <input class="texto-principal" type="text" placeholder="Ingrese el texto aqui">
            <p class="mensaje-validacion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
    </main>
    <aside class="aside">
        <img class="imagen-aside" src="img/Muñeco.png" alt="Muñeco con lupa">
        <h2 class="alerta">Ningun mensaje fue encontrado</h2>
        <p class="mensaje-aside">Ingresa el texto que desees encriptar o desencriptar.</p>
    </aside>
</body>
</html>
